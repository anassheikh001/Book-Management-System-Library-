<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" id="checkbtn"><i class="fa fa-bars"></i></label>

        <ul>

    <div class="forms-container">
        <form class="form" action="addBooks" method="post"> 
            <h2 class="headings">Add Book</h2>
            <div class="form-items">
                <label class="label">Book Callno:</label>
                <input class="input" type="text" placeholder="book call no." name="t1" required>
            </div>
            <div class="form-items">
                <label class="label">Book Name:</label>
                <input class="input" type="text" placeholder="bookname" name="t2" required>
            </div>
            <div class="form-items">
                <label class="label">Author:</label>
                <input class="input" type="text" placeholder="author" name="t3" required>
            </div>
            <div class="form-items">
                <label class="label">Publisher:</label>
                <input class="input" type="text" placeholder="publisher" name="t4" required>
            </div>
            <div class="form-items">
                <label class="label">Quantity:</label>
                <input class="input" type="number" placeholder="quantity" name="t5" required>
            </div> 
            <input class="submitbtn" type="submit" name="Login" value="Save Book">
        </form>
    </div>
</body>
</html>
