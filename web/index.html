<!DOCTYPE html>
<html>
    <head>
        <title>eLibrary</title>
        <link rel="icon" href="https://i.pinimg.com/236x/df/b5/be/dfb5be8b2de8d90129acd47257aff6bb.jpg" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <nav>
            <input type="checkbox" id="check">
            <label for="check" id="checkbtn"><i class="fa fa-bars"></i></label>
            <label class="logo">eLibrary</label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Admin Login</a></li>
                <li><a href="index.html">Librarian Login</a></li>
            </ul>
        </nav>

        <div class="forms-container">
            <form class="form" action="AdminLogin" method="post"> 
                <h2 class="headings">Admin Login</h2>
                <div class="form-items">
                    <label class="label">Username:</label>
                    <input class="input" type="text" placeholder="Username/Email" name="username" required>
                </div>
                <div class="form-items">
                    <label class="label">Password:</label>
                    <input class="input" type="password" placeholder="Password" name="password" required>
                </div> 
                <input class="submitbtn" type="submit" name="Login" value="Login">
            </form>

            <form class="form" action="LibrarianLogin" method="post"> 
                <h2 class="headings">Librarian Login</h2>
                <div class="form-items">
                    <label class="label">Username:</label>
                    <input class="input" type="text" placeholder="Username/Email" name="t1" required>
                </div>
                <div class="form-items">
                    <label class="label">Password:</label>
                    <input class="input" type="password" placeholder="Password" name="t2" required>
                </div> 
                <input class="submitbtn" type="submit" name="Login" value="Login">
            </form>
        </div>

    </body>
</html>
